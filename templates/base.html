<!DOCTYPE html>
<html lang="fr">
<head>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>{% block title %}ENAC'ppetit{% endblock %}</title>
    <!-- Ajout de Google Fonts pour Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="top-bar">
        <img src="{{ url_for('static', filename='enacppetit.png') }}" alt="Logo ENAC'ppetit">
        <nav class="nav-links">
            <a href="{{ url_for('accueil') }}">ACCUEIL</a>
            <a href="{{ url_for('recettes') }}">RECETTES</a>
            <a href="{{ url_for('apropos') }}">A PROPOS</a>
        </nav>
        <a href="{{ url_for('login') }}" style="margin-left:auto; margin-right:30px; color:#c2185b; font-weight:bold; font-size:1.1em; text-decoration:none; display:flex; align-items:center; font-family:'Open Sans',Arial,sans-serif;">
            <img src="{{ url_for('static', filename='logoconnexion.png') }}" alt="Logo Connexion" style="height:0.9cm; margin-right:8px;">
            CONNEXION
        </a>
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
   
    <div class="bottom-bar">
    <span class="footer-left">&nbsp;&nbsp;© 2025 ENAC'PPETIT.org - Tous droits réservés</span>
    <button class="scroll-top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
        &#8593;
    </button>
    <div class="footer-social">
    <div class="social-logos">
        <a href="https://instagram.com/ton_compte" target="_blank">
            <img src="{{ url_for('static', filename='insta.png') }}" alt="Instagram" class="social-icon">
        </a>
        <a href="https://facebook.com/ton_compte" target="_blank">
            <img src="{{ url_for('static', filename='facebook.png') }}" alt="Facebook" class="social-icon">
        </a>
    </div>
    <div class="footer-links-row">
        <a href="/confidentialite">Politique de confidentialité</a>
        <span class="footer-sep">|</span>
        <a href="/conditions">Conditions d'utilisation</a>
    </div>
</div>
</body>
</html>
