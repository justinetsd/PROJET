{% extends "base.html" %}
{% block content %}
    <h1>Liste des recettes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ url_for('recette', recipe_id=recipe.id) }}">
                    {{ recipe.nom }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
