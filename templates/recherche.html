{% extends "base.html" %}
{% block content %}
    <h1>Résultats pour "{{ query }}"</h1>
    {% if recettes %}
        {% for recette in recettes %}
            <div class="encadre-nom-recette">
                <a href="{{ url_for('recette', recipe_id=recette['Recette_id']) }}">
                    {{ recette['title'] }}
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p>Aucune recette trouvée.</p>
    {% endif %}
{% endblock %}
