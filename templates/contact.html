{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}

<h2 style="text-align:center; margin-bottom: 18px;">Formulaire de contact</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-message success" id="flash-message">
      <span class="checkmark">&#10003;</span>
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

<form action="{{ url_for('contact') }}" method="post" class="contact-form" enctype="multipart/form-data">
 
    <label for="email">Adresse mail :</label>
    <input type="email" id="email" name="email" required>

    <label for="objet">Objet de la demande :</label>
    <select id="objet" name="objet" required>
        <option value="">-- Choisir un objet --</option>
        <option value="Proposition d'amélioration(s) du site">Proposition d'amélioration(s) du site</option>
        <option value="Proposition d'une nouvelle recette">Proposition d'une nouvelle recette</option>
        <option value="Autre(s) demande(s)">Autre(s) demande(s)</option>
    </select>


    <label for="message">Votre message :</label>
    <textarea id="message" name="message" rows="6" required placeholder="Expliquez votre demande ici..."></textarea>
    <label for="image">Image (JPG, PNG, max 2 Mo) :</label>
    <input type="file" name="image" id="image" accept=".jpg,.jpeg,.png" style="margin-bottom: 16px;" >
    <small>Formats acceptés : JPG, PNG. Taille maximale : 2 Mo.</small>

    <button type="submit">Envoyer</button>
</form>



{% endblock %}
