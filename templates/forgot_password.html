{% extends "base.html" %}
{% block title %}Mot de passe oublié{% endblock %}
{% block content %}
<div style="max-width:350px; margin:40px auto; background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.06); padding:32px;">
    <h2 style="color:#c2185b;">Mot de passe oublié</h2>
    <form method="post">
        <label for="email">Adresse email :</label>
        <input type="email" name="email" id="email" required style="margin-bottom: 16px; padding: 8px; width: 100%; border-radius: 5px; border: 1px solid #ccc;">
        <button type="submit" style="background: #c2185b; color: white; border: none; border-radius: 5px; padding: 10px 30px; font-weight: bold; cursor: pointer;">Envoyer</button>
    </form>
    {% if message %}
        <p style="color:#c2185b; margin-top:10px;">{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
